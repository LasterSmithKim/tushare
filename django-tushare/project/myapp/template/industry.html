<html>
<head></head>
<body>

<div id="pieChart"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
<script src="/static/js/d3pie.min.js"></script>
<script>
let color = ["#2484c1","#0c6197","#4daa4b","#90c469","#daca61","#e4a14b","#e98125","#cb2121","#830909","#923e99","#ae83d5","#bf273e","#ce2aeb","#bca44a","#618d1b","#1ee67b","#b0ec44","#a4a0c9","#322849","#86f71a","#d1c87f","#7d9058","#44b9b0","#7c37c0","#cc9fb1","#e65414","#8b6834","#248838"]
function random() {
let i = Math.floor(Math.random() * (color.length - 1));
let text = color.splice(i, 1)[0];
return text;
}

var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "Lots of Industry",
			"fontSize": 24,
			"font": "open sans"
		},
		"subtitle": {
			"text": "股市各大行业区域占比.",
			"color": "#999999",
			"fontSize": 12,
			"font": "open sans"
		},
		"titleSubtitlePadding": 9
	},
	"footer": {
		"color": "#999999",
		"fontSize": 10,
		"font": "open sans",
		"location": "bottom-left"
	},
	"size": {
		"canvasHeight": 900,
		"canvasWidth": 990,
		"pieInnerRadius": "0.5%",
		"pieOuterRadius": "99%"
	},
	"data": {
		"sortOrder": "value-desc",
		"content": [
			{%for row in industry_rows%}
                {
                    "label": "{{row.0}}",
                    "value": {{row.1}},
                    "color": random()
                },
            {%endfor%}
		]
	},
	"labels": {
		"outer": {
			"pieDistance": 32
		},
		"inner": {
			"hideWhenLessThanPercentage": 3
		},
		"mainLabel": {
			"fontSize": 11
		},
		"percentage": {
			"color": "#ffffff",
			"decimalPlaces": 0
		},
		"value": {
			"color": "#adadad",
			"fontSize": 11
		},
		"lines": {
			"enabled": true
		},
		"truncation": {
			"enabled": true
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		}
	},
	"misc": {
		"gradient": {
			"enabled": true,
			"percentage": 100
		}
	}
});




</script>

</body>
</html>
